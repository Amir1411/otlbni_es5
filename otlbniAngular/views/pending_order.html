	<div class="layout-content">
		<div class="layout-content-body">
			<div class="title-bar">
				<h1 class="title-bar-title">
					<span class="d-ib">Pending Order Detail</span>
				</h1>
			</div>
			<div class="row gutter-xs">
				<div class="col-xs-12">
					<div class="card">
						<div class="card-body">
							<table id="pendingOrder" class="table table-responsive" cellspacing="0" width="100%" role="grid" style="width: 100%;">
								<thead>
									<tr>
										<th class="text-center">ID</th>
										<th class="text-center">Order Image</th>
										<th class="text-center">Order Name</th>
										<th class="text-center">Order Number</th>
										<th class="text-center">Place Name</th>
										<th class="text-center">Status</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="(key,list) in pendingOrderlist">
										<td class="text-center">{{list.number}}</td>
										<td class="text-center"><img ng-src="{{list.order_image}}" width="40px" height="40px"></td>
										<td class="text-center">{{list.order_description}}</td>
										<td class="text-center">{{list.order_number}}</td>
										<td class="text-center">{{list.place_name}}</td>
										<td class="text-center">
											<div ng-if="list.status == 0">
												<div class='status offline'>Pending</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
