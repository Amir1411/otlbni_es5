<div class="accountPage">
	<!-- For success popup -->
	<div id="successPopup" tabindex="-1" role="dialog" class="modal in">
		<div class="modal-dialog">
			<div class="modal-content animated bounceIn">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true" class="closeBtn">Ã—</span>
						<span class="sr-only">Close</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="text-center">
						<p>{{blockUnblockText}}</p>
						<div class="m-t-lg">
							<button class="btn btn-success" data-dismiss="modal" type="button">Ok</button>
						</div>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

	<div class="layout-content">
		<div class="layout-content-body">
			<div class="title-bar">
				<h1 class="title-bar-title">
					<span class="d-ib">User list</span>
				</h1>
			</div>
			<div class="row gutter-xs">
				<div class="col-xs-12">
					<div class="card">
						<div class="card-body">
							<table id="demo-datatables-5" class="table table-responsive table-striped table-nowrap" cellspacing="0" width="100%" role="grid" style="width: 100%;">
								<thead>
									<tr>
										<th class="text-center">ID</th>
										<th class="text-center">Name</th>
										<th class="text-center">Profile pic</th>
										<th class="text-center">Email</th>
										<th class="text-center">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="(key,list) in userlist">
										<td class="text-center">{{list.number}}</td>
										<td class="text-center">{{list.user_name}}</td>
										<td class="text-center">
											<!-- <img class="" ng-src="{{list.profile_url}}" alt="State Flag" width="60px" height="60px"> -->
											<div class="" style="background: url({{list.profile_url}});height: 30px;background-size: cover;background-position: center;background-repeat: no-repeat;width: 30px;margin: auto;">
										</td>
										<td class="text-center">{{list.user_email}}</td>
										<td class="text-center">
											<button class="btn btn-primary btn-sm" type="button" ng-hide="list.is_blocked" ng-click="blockunblockuser_popup(1,list.user_id, key)">
												Block
											</button>
											<button class="btn btn-success btn-sm" type="button" ng-show="list.is_blocked" ng-click="blockunblockuser_popup(0,list.user_id, key)">
												Un-Block
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
